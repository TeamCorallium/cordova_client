<ons-row align="center" ng-show="!disabledNextButton">
	<ons-col align="right" width="45%">
		<div ng-if="items.picture">
			<image src="{{items.picture}}" style="height:180px">
		</div>
		<div ng-if="!items.picture">
		    <div ng-if="item.species == 1"> <!-- dog -->
				<image src="img/profile_picture_dog.png" style="height:180px">
			</div>
			<div ng-if="item.species != 1"> <!-- cat -->
				<image src="img/profile_picture_cat.png" style="height:180px">
			</div>
		</div>
		
	</ons-col>
	<ons-col width="10%"></ons-col>
	<ons-col align="left" width="45%">
		<p class="normalblack"><b>Name</b>: {{items.first_name}} </p>
		<p class="normalblack"><b>Last Name</b>: {{items.last_name}} </p>
	</ons-col>
</ons-row>

<div ng-if="connectionError">
	<div ng-if="connectionStatus == 'error'">
		<p class="normalblack">Sorry, connection error</p>
		<p class="normalblue">Check your connection and try again. </p>
	</div>
	<div ng-if="connectionStatus == 'not-found'">
		<p class="normalblack">Unknown PetID, please try again</p>
	</div>
</div>
