<div ng-if="items.getIsAppointment()">
	<p class="midblue"><b>Appointment</b></p>
    <p class="normalblack"><b>Time</b>: {{ items.formatTime(items.getAppointmentTime())}}</p>
</div>
<div ng-if="!items.getIsAppointment()">
	<p class="midblue"><b>Walk In</b></p>
</div>
        
<ons-row align="left">
	<ons-col align="right" width="45%">
		<p class="normalblack"><b>Name</b>: {{items.getPetName()}}</p>
		<p class="normalblack"><b>Last Name</b>: {{items.getPetLastName()}}</p>
	</ons-col>
	<ons-col width="10%"></ons-col>
	<ons-col align="left" width="45%">
		<p class="normalblack"><b>Reason</b>: {{items.getReason()}} </p>
		<p class="normalblack"><b>Doctor</b>: {{items.getDoctor()}} </p>
	</ons-col>
</ons-row>

<br/>
