<ons-page>
    <ons-toolbar>
        <div class="left">
            <ons-toolbar-button ng-click="mynav.resetToPage('views/home.html')">
                <ons-icon icon="md-home"></ons-icon>
            </ons-toolbar-button>
        </div>  
        <div class="right">
            <ons-toolbar-button ng-click="mynav.resetToPage('views/profile.html')">
              <ons-icon icon="md-account-o"></ons-icon>
            </ons-toolbar-button>
        </div>   
        <div class="center"><img src="img/xedro.png" class="toolbar-image"></div>
    </ons-toolbar>
    
    <div class="profile-card">

        <img src="img/tony.jpg" class="profile-image">
        <div class="profile-name">{{name}}</div>
        <div class="profile-id">@tony850421</div>
        <div class="profile-desc">Freelance software developer, software engineer and etc</div>

    </div>

    <ons-list>
        <ons-list-item>
            <ons-row>
                <ons-col class="info-col">
                  <div class="info-num">87</div>
                  <div class="info-unit">Comments</div>
                </ons-col>
                <ons-col class="info-col">
                  <div class="info-num">40</div>
                  <div class="info-unit">Following</div>
                </ons-col>
                <ons-col class="info-col">
                  <div class="info-num">38</div>
                  <div class="info-unit">Followers</div>
                </ons-col>
            </ons-row>
        </ons-list-item>
    </ons-list>

    <ons-list modifier="inset" style="margin-top: 10px">
        <ons-list-item modifier="chevron">
          Write a comment
        </ons-list-item>

        <ons-list-item modifier="chevron">
          See details
        </ons-list-item>

        <ons-list-item modifier="chevron">
          Save to the list
        </ons-list-item>
    </ons-list>

    <br>

    <ons-tabbar>
        <ons-tab page="uno.html" label="Uno" icon="ion-ios-chatboxes">
        </ons-tab>
        <ons-tab page="dos.html" label="Dos" icon="ion-ios-people">
        </ons-tab>
        <ons-tab page="tres.html" label="Tres" icon="ion-person">
        </ons-tab>
    </ons-tabbar>
</ons-page>
